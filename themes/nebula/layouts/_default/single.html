{{ define "main" }}

<div class="pr-lg-5 pr-4 py-4">
  {{ if .Params.Image }}
  <img class="img-fluid w-100 mb-4" src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
  {{ end }}
  <h1 class="mb-4">{{ .Title }}</h1>
  <div class="content">{{.Content}}</div>

  <!-- comments -->
  {{ if .Site.DisqusShortname }}
  <div class="mt-5">
    {{ template "_internal/disqus.html" . }}
  </div>
  {{ end }}
</div>

{{ end }}
